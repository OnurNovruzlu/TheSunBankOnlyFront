<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body class="d-flex align-items-center justify-content-center">
    <div class="card login-form-card col-6 border-0 bg-transparent">
        <div class="card-body">
            <h1 class="form-header card-title mb-3">
                <i class="fa fa-user-circle"></i> Login</h1>
                <form action="" class="login-form">
                    <div class="form-group col">
                        <input type="text" class="form-control" placeholder="Enter Username">
                    </div>
                    <div class="form-group col">
                        <input type="text" class="form-control" placeholder="Enter Password">
                    </div>
                    <div class="form-group col">
                        <button id="" class="btn btn-lg">Login</button>
                    </div>
                </form>
                <p class="card-text text-white my-2">
                    Dont have an account? <a href="register.html" class="btn btn-md text-warning">Sign up</a>
                </p>
                <small class="text-warning">
                    <i class="fa fa-arrow-alt-circle-left"></i><a href="index.html" class="btn btn-sm text-warning">Back</a>
                </small>
        </div>
    </div>
</body>
</html>
