<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body class="d-flex align-items-center justify-content-center">
    <div class="card registration-form-card col-6 bg-transparent border-0 ">
        <div class="card-body">
            <h1 class="form-header card-title">
                <i class="fa fa-edit"></i>Register
            </h1>
            <form action="" class="reg-form">
                <div class="row">
                    <div class="form-group col">
                        <input type="text" class="form-control form-control-lg" name="first_name" placeholder="Enter First Name">
                    </div>
                    <div class="form-group col">
                        <input type="text" class="form-control form-control-lg" name="last_name" placeholder="Enter Last Name">
                    </div>
                </div>
                <div class="form-group col">
                    <input type="email" name="email" class="form-control form-control-lg" placeholder="Enter Email">
                </div>
                <div class="row">
                    <div class="form-group col">
                        <input type="password" class="form-control form-control-lg" name="password" placeholder="Enter Password">
                    </div>
                    <div class="form-group col">
                        <input type="password" class="form-control form-control-lg" name="confirm_password" placeholder="Confirm Password">
                    </div>
                </div>
                <div class="form-group col">
                   <button class="btn btn-lg">Register</button>
                </div>
            </form>
            <p class="card-text text-white my-2">
                Already have an account? <a href="login.html" class="btn btn-md text-warning">Sign In</a>
            </p>
            <small class="text-warning">
                <i class="fa fa-arrow-alt-circle-left"></i><a href="index.html" class="btn btn-sm text-warning">Back</a>
            </small>
        </div>
    </div>
</body>
</html>
